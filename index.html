<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Project 1 - Fibonachi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./Css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex flex-column justify-content-start p-5 ">
    <h1>Fibonachi Calculator</h1>
    <div class ="d-inline-flex m-t-3">
      <form>
        <div class="userInput">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">The Fibonachi Of</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" id="colFormLabelSm">
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary btn-sm">Is</button>
    </div>
    <input class="checkbox move-left" type="checkbox" checked="checked">
    <div class="result container">
      <h2>Results</h2>
      <div class="spinner-border" role="status">
        <span></span>
         <!--class="visually-hidden"-->
        </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Sort By
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Number Asc</a></li>
        <li><a class="dropdown-item" href="#">Number Desc</a></li>
        <li><a class="dropdown-item" href="#">Date Asc</a></li>
        <li><a class="dropdown-item" href="#">Date Desc</a></li>
      </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./Js/script.js"></script>
</html>
