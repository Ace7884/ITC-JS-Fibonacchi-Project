<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Project 1 - Fibonacci Calculator Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid flex-column justify-content-start p-5">
      <h1 class="display-2 mb-4">Fibonacci Calculator</h1>
      <div class="d-inline-flex my-4 mb-5">
        <form class="d-flex align-items-center">
          <label class="ps-1" for="The Fibonnaci Of">The Fibonnaci Of</label>
          <input
            id="userInput"
            class="custom-control-inline mx-3 is-invalid"
            type="number"
            placeholder="#"
          >
        </form>
        <button class="button1 btn btn-primary" type="button">Is</button>
        <span class="inputResult"><strong></strong></span>
        <!-- hidden element -->
        <div class="spinner-border d-none" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
      <div class="d-flex form-check align-items-center ps-1">
        <input id="saveCalcToggle" class="custom-control-input me-1 align-items-center" type="checkbox">
          Save Calculations
      </div>
      <!-- hidden element -->
      <div
        id="errorMessage"
        class="d-flex align-items-center p-1 rounded d-none"
      ></div>
      <div class="d-flex flex-row align-items-center mt-4 pb-5 ">
        <h2 class="display-4">Results</h2>
        <!-- hidden element -->
        <div class="spinner-border d-none" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-auto-close="true" data-bs-toggle="dropdown" aria-expanded="false">Sort By
        </button>
        <ul class="dropdown-menu">
          <li><button id="numberAsc" class="dropdown-item" type="button">Number Asc</button></li>
          <li><button id="numberDesc" class="dropdown-item" type="button">Number Desc</button></li>
          <li><button id="dateAsc" class="dropdown-item" type="button">Date Asc</button></li>
          <li><button id="dateDesc" class="dropdown-item" type="button">Date Desc</button></li>
        </ul>
      </div>
      <!-- list to be generated dynamically -->
      <ul id="resultsLog" class="list-unstyled pb-3"><li class="pb-3"></li></ul>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./js/script.js"></script>
</html>
